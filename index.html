<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop JavaScript</title>
  </head>

  <body>
    <h1>For Loop Assignment</h1>
    <p>
      Write a JavaScript for loop that will iterate from 0 to 99. <br />
      For each iteration, it will check if the current number is odd or even,
      and display a message to the screen. <br /><br />
      Sample Output: <br />
      “0 is even” <br />
      “1 is odd” <br />
      “2 is even”
    </p>
    
    <script>
      for (let i = 0; i <= 99; i++) {
        if (i % 2 === 0) {
          console.log(i + " is even");
        } else {
          console.log(i + " is odd");
        }
      }
    </script>
  </body>
</html>
